<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QuickSports First Aid</title>

    <!-- Begin CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/indexStyles.css">

</head>
<body>

<div class="container-fluid">
    <h1>QuickSports First Aid</h1>
    <div class="row">
        <div class="col-6-md">
            <map name="primary">
                <area class="diagramSection" id="head" shape="poly" coords="134,27,109,38,117,83,121,101,155,101,167,61,157,32,134,27">
                <area class="diagramSection" id="torso" shape="poly" coords="87,115,96,223,85,302,189,286,180,238,179,115,87,115">
                <area class="diagramSection" id="arm1" shape="poly" coords="63,122,19,329,68,337,87,174,80,126,63,122">
                <area class="diagramSection" id="arm2" shape="poly" coords="174,114,183,185,210,333,253,325,200,136,174,114">
                <area class="diagramSection" id="legs" shape="poly" coords="83,305,109,525,90,562,116,571,134,544,166,571,185,555,170,508,189,313,83,305">
            </map>
            <img usemap="#primary" id="bodyDiagram" src="img/diagram/default.jpg" alt="image">
        </div>
        <div class="col-6-md">
            <p>Area hovered: <span id="isHovered"></span></p>
            <p>Coordinates: <span id="coord"></span></p>
        </div>
    </div>

</div>

<!-- Begin scripts -->
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="./js/imageMapResizer.min.js"></script>
<script type="text/javascript" src="./js/diagram.js"></script>
<script type="text/javascript" src="./js/chatbot.js"></script>


</body>
</html>
